<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Maps SDK Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #map { width: 100%; height: 400px; margin-top: 20px; border: 1px solid #ccc; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        pre { background-color: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Kakao Maps SDK Loading Test</h1>
    <div id="status"></div>
    <div id="map"></div>

    <script>
        const API_KEY = 'a2096e693c8038408b58d69ca821733d';
        const statusDiv = document.getElementById('status');

        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'status ' + (type === 'success' ? 'success' : type === 'error' ? 'error' : 'warning');
            div.innerHTML = message;
            statusDiv.appendChild(div);
        }

        // Test 1: Check if API key is present
        if (API_KEY) {
            addStatus('✓ API Key found: ' + API_KEY, 'success');
        } else {
            addStatus('✗ API Key is missing', 'error');
        }

        // Test 2: Load Kakao Maps SDK
        addStatus('Loading Kakao Maps SDK...');

        const script = document.createElement('script');
        script.src = `//dapi.kakao.com/v2/maps/sdk.js?appkey=${API_KEY}&autoload=false`;
        script.async = true;

        script.onload = () => {
            addStatus('✓ Script loaded successfully', 'success');

            // Test 3: Check if kakao object exists
            if (window.kakao) {
                addStatus('✓ window.kakao object exists', 'success');

                if (window.kakao.maps) {
                    addStatus('✓ window.kakao.maps object exists', 'success');

                    // Test 4: Load and initialize the map
                    window.kakao.maps.load(() => {
                        addStatus('✓ Kakao Maps library loaded', 'success');

                        try {
                            // Test 5: Create a map instance
                            const container = document.getElementById('map');
                            const options = {
                                center: new window.kakao.maps.LatLng(37.4784878, 126.8642888),
                                level: 5
                            };

                            const map = new window.kakao.maps.Map(container, options);
                            addStatus('✓ Map created successfully!', 'success');

                            // Add a marker to verify it's working
                            const markerPosition = new window.kakao.maps.LatLng(37.4784878, 126.8642888);
                            const marker = new window.kakao.maps.Marker({
                                position: markerPosition
                            });
                            marker.setMap(map);
                            addStatus('✓ Marker added to map', 'success');

                        } catch (error) {
                            addStatus('✗ Error creating map: ' + error.message, 'error');
                            console.error('Map creation error:', error);
                        }
                    });
                } else {
                    addStatus('✗ window.kakao.maps is undefined', 'error');
                }
            } else {
                addStatus('✗ window.kakao is undefined', 'error');
            }
        };

        script.onerror = (error) => {
            addStatus('✗ Failed to load Kakao Maps SDK script', 'error');
            addStatus('Error details: ' + JSON.stringify(error), 'error');
            console.error('Script loading error:', error);
        };

        document.head.appendChild(script);

        // Additional debugging info
        setTimeout(() => {
            addStatus('<h3>Debug Information:</h3>');
            addStatus('<pre>window.kakao exists: ' + (typeof window.kakao !== 'undefined') + '</pre>');
            if (window.kakao) {
                addStatus('<pre>window.kakao.maps exists: ' + (typeof window.kakao.maps !== 'undefined') + '</pre>');
                addStatus('<pre>window.kakao properties: ' + Object.keys(window.kakao).join(', ') + '</pre>');
            }
        }, 3000);
    </script>
</body>
</html>
