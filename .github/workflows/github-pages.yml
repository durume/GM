name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'foodbank/donor-map-app/**'
      - '.github/workflows/github-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: foodbank/donor-map-app/package-lock.json

      - name: Install dependencies
        working-directory: foodbank/donor-map-app
        run: npm ci

      - name: Build for GitHub Pages
        working-directory: foodbank/donor-map-app
        env:
          GITHUB_PAGES: 'true'
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
          VITE_KAKAO_API_KEY: ${{ secrets.VITE_KAKAO_API_KEY }}
          VITE_API_BASE_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
        run: npx vite build

      - name: Create subdirectory structure
        run: |
          mkdir -p _site/foodbank
          cp -r foodbank/donor-map-app/dist/* _site/foodbank/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
