name: Deploy Foodbank to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'foodbank/gm-foodbank-app/**'
      - '.github/workflows/github-pages.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: foodbank/gm-foodbank-app/package-lock.json

      - name: Install dependencies
        working-directory: foodbank/gm-foodbank-app
        run: npm ci

      - name: Build for GitHub Pages
        working-directory: foodbank/gm-foodbank-app
        env:
          GITHUB_PAGES: 'true'
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
          VITE_KAKAO_API_KEY: ${{ secrets.VITE_KAKAO_API_KEY }}
          VITE_API_BASE_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
        run: npx vite build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./foodbank/gm-foodbank-app/dist
          destination_dir: foodbank
          keep_files: true
